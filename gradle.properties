#\u5F00\u542F\u5E76\u884C\u7F16\u8BD1
org.gradle.parallel=true
#\u5F00\u542F\u5B88\u62A4\u8FDB\u7A0B \u901A\u8FC7\u5F00\u542F\u5B88\u62A4\u8FDB\u7A0B\uFF0C\u4E0B\u4E00\u6B21\u6784\u5EFA\u7684\u65F6\u5019\uFF0C\u5C06\u4F1A\u8FDE\u63A5\u8FD9\u4E2A\u5B88\u62A4\u8FDB\u7A0B\u8FDB\u884C\u6784\u5EFA\uFF0C\u800C\u4E0D\u662F\u91CD\u65B0fork\u4E00\u4E2Agradle\u6784\u5EFA\u8FDB\u7A0B
